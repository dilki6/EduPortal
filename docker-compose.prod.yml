# ============================================
# Docker Compose - Production Override
# ============================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

version: '3.8'

services:
  eduportal:
    restart: always
    
    # Production ports (SSL termination via reverse proxy)
    ports:
      - "8080:80"  # Changed from 80 to avoid conflicts
    
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TZ=UTC
    
    # Stricter resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

# Production volume with better performance
volumes:
  eduportal-data:
    driver: local
